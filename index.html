<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAP-ER-BANK</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <header> 
        <h1 class="text-red-500 font-bold text-center text-5xl mt-6 ">Welcome to <span class="text-green-500" >Bank</span>!!! </h1>
    </header>
    <main>
        <section class="bg-blue-400 w-3/4 mx-auto mt-12 p-10">
            <h3 class="text-3xl mb-15 font-semibold">Please Login </h3>
            <div class="mt-6 gap-2">
                <input class="w-3/4 block mb-2 px-2 py-2" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-3/4 block px-2 py-2" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 ... font-semibold text-2xl text-white px-3 rounded-lg py-3 mt-2">Submit</button>
            </div>
        </section>
    </main>
   <script src="./js/login.js"></script>
</body>
</html>
