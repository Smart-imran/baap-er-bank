<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <header>
        <h1 class="text-red-500 font-bold text-center text-5xl mt-6 ">Lets gate some.... <span
                class="text-green-500">Money......</span>!!! </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white mx-auto  w-9/12 font-semibold">
                <div class="bg-green-600  p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-orange-400  p-8 rounded-xl">
                    <h4 class="text-2xl">Withrow</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-blue-500  p-8 rounded-xl">

                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>
        </section>

        <!--   deposit and wthdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  mx-auto w-9/12 font-semibold">

                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>

                    <input class="w-3/4 block mb-2 px-2 py-2 " type="text" name="" id=""
                        placeholder="Enter Your Amount">
                    <button id="btn-submit"
                        class="bg-amber-600 hover:bg-sky-700 ... font-semibold text-2xl text-white px-3 rounded-lg py-3 mt-2">Submit</button>
                </div>

                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please Withdraw</h4>

                    <input class="w-3/4 block mb-2 px-2 py-2" type="text" name="" id=""
                        placeholder="Enter Your Amount">
                    <button id="btn-submit"
                        class="bg-amber-600 hover:bg-sky-700 ... font-semibold text-2xl text-white px-3 rounded-lg py-3 mt-2">Submit</button>

                </div>
            </div>
        </section>
    </main>

    <script src="./js/deposit.js"></script>

</body>

</html>
